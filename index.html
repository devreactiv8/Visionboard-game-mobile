<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vision Board Game (Mobile)</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8e8d6, #dfd1f4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .vision-board-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-height: 100vh;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .board {
            flex: 3;
            position: relative;
            background: #f8f3ec;
            overflow: hidden;
        }

        .bottom-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-top: 2px solid #e4e3ff;
        }

        .search-icon {
            width: 60px;
            height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat center center / cover;
            cursor: pointer;
        }

        .search-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .search-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close-search {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .close-search:hover {
            background: #ff4a4a;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .suggestion {
            padding: 5px 10px;
            background-color: #e4e3ff;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            color: #6c63ff;
            border: 1px solid #bdbaff;
            text-align: center;
            white-space: nowrap;
        }

        .suggestion:hover {
            background-color: #c9c5ff;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .result-item {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
        }

        .item {
            width: 120px;
            height: 120px;
            background-size: cover;
            background-position: center;
            position: absolute;
            border-radius: 10px;
            cursor: grab;
            touch-action: none;
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background: #6c63ff;
            position: absolute;
            cursor: se-resize;
            bottom: 0;
            right: 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="vision-board-container">
        <div class="board" id="board"></div>

        <div class="bottom-bar">
            <div class="search-icon" id="searchIcon"></div>
        </div>

        <div class="search-overlay" id="searchOverlay">
            <div class="search-container">
                <button class="close-search" id="closeSearch">âœ•</button>
                <div class="suggestions" id="suggestions">
                    <div class="suggestion">Travel</div>
                    <div class="suggestion">Fitness</div>
                    <div class="suggestion">Career</div>
                    <div class="suggestion">Dream Home</div>
                    <div class="suggestion">Health</div>
                </div>
                <input type="text" class="search-input" id="searchInput" placeholder="Search for images...">
                <div class="results" id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const results = document.getElementById('results');
        const searchInput = document.getElementById('searchInput');
        const searchIcon = document.getElementById('searchIcon');
        const searchOverlay = document.getElementById('searchOverlay');
        const closeSearch = document.getElementById('closeSearch');
        const suggestions = document.getElementById('suggestions');

        const PEXELS_API_KEY = 'aG1p0sDYJnDp04TICSTZuhLuMso6dIUZDNJ9mdlAkxQ2E9QXziHTT5l8';
        const PEXELS_API_URL = 'https://api.pexels.com/v1/search';

        async function fetchImages(query) {
            const response = await fetch(`${PEXELS_API_URL}?query=${query}&per_page=10`, {
                headers: { Authorization: PEXELS_API_KEY },
            });
            const data = await response.json();
            return data.photos;
        }

        async function displayResults(query) {
            if (!query) return;
            const photos = await fetchImages(query);
            results.innerHTML = '';
            photos.forEach(photo => {
                const imgDiv = document.createElement('div');
                imgDiv.classList.add('result-item');
                imgDiv.style.backgroundImage = `url(${photo.src.medium})`;
                imgDiv.addEventListener('click', () => {
                    addToBoard(photo.src.medium);
                    searchOverlay.style.display = 'none'; // Hide search overlay
                });
                results.appendChild(imgDiv);
            });
        }

        searchIcon.addEventListener('click', () => {
            searchOverlay.style.display = 'flex';
        });

        closeSearch.addEventListener('click', () => {
            searchOverlay.style.display = 'none';
        });

        suggestions.addEventListener('click', (event) => {
            if (event.target.classList.contains('suggestion')) {
                const suggestion = event.target.textContent;
                searchInput.value = suggestion;
                displayResults(suggestion);
            }
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            if (query) displayResults(query);
        });

        function addToBoard(imageUrl) {
            const item = document.createElement('div');
            item.classList.add('item');
            item.style.backgroundImage = `url(${imageUrl})`;
            item.style.left = '100px';
            item.style.top = '100px';

            const resizeHandle = document.createElement('div');
            resizeHandle.classList.add('resize-handle');
            item.appendChild(resizeHandle);

            enableDragAndResize(item);
            board.appendChild(item);
        }

        function enableDragAndResize(item) {
            let isDragging = false, isResizing = false;
            let startX, startY, startWidth, startHeight;

            const startDrag = (e) => {
                e.preventDefault();
                isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;

                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', stopDrag);
            };

            const drag = (e) => {
                if (!isDragging) return;
                const dx = (e.clientX || e.touches[0].clientX) - startX;
                const dy = (e.clientY || e.touches[0].clientY) - startY;
                item.style.left = `${item.offsetLeft + dx}px`;
                item.style.top = `${item.offsetTop + dy}px`;
                startX += dx;
                startY += dy;
            };

            const stopDrag = () => {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDrag);
            };

            const startResize = (e) => {
                e.preventDefault();
                e.stopPropagation();
                isResizing = true;
                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;
                startWidth = parseInt(getComputedStyle(item).width, 10);
                startHeight = parseInt(getComputedStyle(item).height, 10);

                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
                document.addEventListener('touchmove', resize, { passive: false });
                document.addEventListener('touchend', stopResize);
            };

            const resize = (e) => {
                if (!isResizing) return;
                const dx = (e.clientX || e.touches[0].clientX) - startX;
                const dy = (e.clientY || e.touches[0].clientY) - startY;
                item.style.width = `${startWidth + dx}px`;
                item.style.height = `${startHeight + dy}px`;
            };

            const stopResize = () => {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
                document.removeEventListener('touchmove', resize);
                document.removeEventListener('touchend', stopResize);
            };

            item.addEventListener('mousedown', startDrag);
            item.addEventListener('touchstart', startDrag, { passive: false });

            const resizeHandle = item.querySelector('.resize-handle');
            resizeHandle.addEventListener('mousedown', startResize);
            resizeHandle.addEventListener('touchstart', startResize, { passive: false });
        }
    </script>
</body>
</html>
